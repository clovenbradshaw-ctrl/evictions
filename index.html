<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eviction Detainer Dashboard - Nashville Sessions Court</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, LineChart, Line, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // Lucide React icons as inline SVG components
        const Search = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        );

        const Download = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const Building2 = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"></path>
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"></path>
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"></path>
                <path d="M10 6h4"></path>
                <path d="M10 10h4"></path>
                <path d="M10 14h4"></path>
                <path d="M10 18h4"></path>
            </svg>
        );

        const Scale = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path>
                <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"></path>
                <path d="M7 21h10"></path>
                <path d="M12 3v18"></path>
                <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"></path>
            </svg>
        );

        const User = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const TrendingUp = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                <polyline points="16 7 22 7 22 13"></polyline>
            </svg>
        );

        const AlertCircle = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const Calendar = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Filter = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
        );

        const EvictionDetainerDashboard = () => {
          const [data, setData] = useState([]);
          const [loading, setLoading] = useState(true);
          const [error, setError] = useState(null);
          const [searchTerm, setSearchTerm] = useState('');
          const [selectedView, setSelectedView] = useState('overview');
          const [filterCriteria, setFilterCriteria] = useState({
            attorney: 'all',
            plaintiff: 'all',
            status: 'all'
          });

          useEffect(() => {
            fetchData();
          }, []);

          const fetchData = async () => {
            try {
              const response = await fetch('https://xvkq-pq7i-idtl.n7d.xano.io/api:gx-QnxD1/detainers');
              
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              
              const result = await response.json();
              setData(result);
              setLoading(false);
            } catch (error) {
              console.error('Error fetching data:', error);
              setError(error.message);
              setLoading(false);
            }
          };

          const processedData = useMemo(() => {
            let filtered = data;

            if (filterCriteria.attorney !== 'all') {
              filtered = filtered.filter(d => d.Attorney === filterCriteria.attorney);
            }
            if (filterCriteria.plaintiff !== 'all') {
              filtered = filtered.filter(d => d.Plaintiff_Petitioner === filterCriteria.plaintiff);
            }
            if (filterCriteria.status !== 'all') {
              filtered = filtered.filter(d => d.Status === filterCriteria.status);
            }

            if (searchTerm) {
              filtered = filtered.filter(d => 
                d.Defendant_Respondent?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                d.Plaintiff_Petitioner?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                d.Docket_Number?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                d.Attorney?.toLowerCase().includes(searchTerm.toLowerCase())
              );
            }

            return filtered;
          }, [data, filterCriteria, searchTerm]);

          const analytics = useMemo(() => {
            const attorneyCount = {};
            const plaintiffCount = {};
            const dailyFilings = {};
            
            processedData.forEach(d => {
              const attorney = d.Attorney || 'Pro Se';
              attorneyCount[attorney] = (attorneyCount[attorney] || 0) + 1;
              
              const plaintiff = d.Plaintiff_Petitioner;
              plaintiffCount[plaintiff] = (plaintiffCount[plaintiff] || 0) + 1;
              
              const date = d.File_Date;
              dailyFilings[date] = (dailyFilings[date] || 0) + 1;
            });

            const attorneyData = Object.entries(attorneyCount)
              .map(([name, count]) => ({ name, count }))
              .sort((a, b) => b.count - a.count)
              .slice(0, 10);

            const plaintiffData = Object.entries(plaintiffCount)
              .map(([name, count]) => ({ name: name.length > 30 ? name.substring(0, 30) + '...' : name, fullName: name, count }))
              .sort((a, b) => b.count - a.count)
              .slice(0, 15);

            const filingTrend = Object.entries(dailyFilings)
              .map(([date, count]) => ({ date, count }))
              .sort((a, b) => new Date(a.date) - new Date(b.date));

            const corporateLandlords = processedData.filter(d => 
              d.Plaintiff_Petitioner?.includes('LLC') || 
              d.Plaintiff_Petitioner?.includes('LP') ||
              d.Plaintiff_Petitioner?.includes('CORP') ||
              d.Plaintiff_Petitioner?.includes('INC')
            ).length;

            const proSeCount = processedData.filter(d => 
              d.Attorney?.includes('PRS') || d.Attorney?.trim() === ','
            ).length;

            return {
              attorneyData,
              plaintiffData,
              filingTrend,
              totalCases: processedData.length,
              corporateLandlords,
              individualLandlords: processedData.length - corporateLandlords,
              representedByAttorney: processedData.length - proSeCount,
              proSe: proSeCount
            };
          }, [processedData]);

          const uniqueAttorneys = useMemo(() => 
            [...new Set(data.map(d => d.Attorney))].sort()
          , [data]);

          const uniquePlaintiffs = useMemo(() => 
            [...new Set(data.map(d => d.Plaintiff_Petitioner))].sort()
          , [data]);

          const COLORS = ['#ef4444', '#f97316', '#f59e0b', '#84cc16', '#06b6d4', '#3b82f6', '#8b5cf6', '#ec4899'];

          if (loading) {
            return (
              <div className="flex items-center justify-center h-screen bg-gray-50">
                <div className="text-center">
                  <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                  <p className="text-gray-600">Loading eviction data...</p>
                </div>
              </div>
            );
          }

          if (error) {
            return (
              <div className="flex items-center justify-center h-screen bg-gray-50">
                <div className="text-center max-w-md p-6 bg-white rounded-lg shadow-lg">
                  <div className="text-red-500 mb-4">
                    <AlertCircle size={48} className="mx-auto" />
                  </div>
                  <h2 className="text-xl font-bold text-gray-900 mb-2">Unable to Load Data</h2>
                  <p className="text-gray-600 mb-4">{error}</p>
                  <button 
                    onClick={fetchData}
                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                  >
                    Retry
                  </button>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-50 p-6">
              <div className="max-w-7xl mx-auto">
                <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                  <div className="flex items-center justify-between mb-4">
                    <div>
                      <h1 className="text-3xl font-bold text-gray-900 flex items-center gap-3">
                        <Scale size={32} />
                        Eviction Detainer Dashboard
                      </h1>
                      <p className="text-gray-600 mt-1">Nashville Sessions Court - Defense Analysis Tool</p>
                    </div>
                    <button 
                      onClick={() => {
                        const csv = [
                          Object.keys(processedData[0] || {}).join(','),
                          ...processedData.map(row => Object.values(row).join(','))
                        ].join('\n');
                        const blob = new Blob([csv], { type: 'text/csv' });
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `eviction-data-${new Date().toISOString().split('T')[0]}.csv`;
                        a.click();
                      }}
                      className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                    >
                      <Download size={16} />
                      Export Data
                    </button>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div className="relative">
                      <div className="absolute left-3 top-3 text-gray-400">
                        <Search />
                      </div>
                      <input
                        type="text"
                        placeholder="Search defendants, plaintiffs, docket..."
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                    </div>
                    
                    <select
                      value={filterCriteria.attorney}
                      onChange={(e) => setFilterCriteria({...filterCriteria, attorney: e.target.value})}
                      className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="all">All Attorneys</option>
                      {uniqueAttorneys.map(a => <option key={a} value={a}>{a || 'Pro Se'}</option>)}
                    </select>

                    <select
                      value={filterCriteria.plaintiff}
                      onChange={(e) => setFilterCriteria({...filterCriteria, plaintiff: e.target.value})}
                      className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="all">All Landlords</option>
                      {uniquePlaintiffs.slice(0, 50).map(p => (
                        <option key={p} value={p}>{p.length > 40 ? p.substring(0, 40) + '...' : p}</option>
                      ))}
                    </select>

                    <select
                      value={filterCriteria.status}
                      onChange={(e) => setFilterCriteria({...filterCriteria, status: e.target.value})}
                      className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="all">All Statuses</option>
                      <option value="PENDING">Pending</option>
                      <option value="CLOSED">Closed</option>
                    </select>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-600 text-sm">Total Cases</p>
                        <p className="text-3xl font-bold text-gray-900">{analytics.totalCases}</p>
                      </div>
                      <AlertCircle size={32} />
                    </div>
                  </div>

                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-600 text-sm">Corporate Landlords</p>
                        <p className="text-3xl font-bold text-gray-900">{analytics.corporateLandlords}</p>
                        <p className="text-xs text-gray-500 mt-1">{((analytics.corporateLandlords / analytics.totalCases) * 100).toFixed(1)}% of cases</p>
                      </div>
                      <Building2 size={32} />
                    </div>
                  </div>

                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-600 text-sm">Attorney Represented</p>
                        <p className="text-3xl font-bold text-gray-900">{analytics.representedByAttorney}</p>
                        <p className="text-xs text-gray-500 mt-1">{((analytics.representedByAttorney / analytics.totalCases) * 100).toFixed(1)}% of cases</p>
                      </div>
                      <Scale size={32} />
                    </div>
                  </div>

                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-gray-600 text-sm">Pro Se Filers</p>
                        <p className="text-3xl font-bold text-gray-900">{analytics.proSe}</p>
                        <p className="text-xs text-gray-500 mt-1">{((analytics.proSe / analytics.totalCases) * 100).toFixed(1)}% of cases</p>
                      </div>
                      <User size={32} />
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-lg shadow-sm p-4 mb-6">
                  <div className="flex gap-2 overflow-x-auto">
                    {[
                      { id: 'overview', label: 'Overview', icon: TrendingUp },
                      { id: 'attorneys', label: 'Attorney Analysis', icon: Scale },
                      { id: 'landlords', label: 'Landlord Tracker', icon: Building2 },
                      { id: 'timeline', label: 'Filing Timeline', icon: Calendar },
                      { id: 'cases', label: 'Case List', icon: Filter }
                    ].map(view => (
                      <button
                        key={view.id}
                        onClick={() => setSelectedView(view.id)}
                        className={`flex items-center gap-2 px-4 py-2 rounded-lg transition whitespace-nowrap ${
                          selectedView === view.id
                            ? 'bg-blue-600 text-white'
                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }`}
                      >
                        <view.icon size={16} />
                        {view.label}
                      </button>
                    ))}
                  </div>
                </div>

                {selectedView === 'overview' && (
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white rounded-lg shadow-sm p-6">
                      <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                        <Building2 size={20} />
                        Corporate vs Individual Landlords
                      </h3>
                      <ResponsiveContainer width="100%" height={300}>
                        <PieChart>
                          <Pie
                            data={[
                              { name: 'Corporate Landlords', value: analytics.corporateLandlords },
                              { name: 'Individual Landlords', value: analytics.individualLandlords }
                            ]}
                            cx="50%"
                            cy="50%"
                            labelLine={false}
                            label={({ name, percent }) => `${name}: ${(percent * 100).toFixed(0)}%`}
                            outerRadius={100}
                            fill="#8884d8"
                            dataKey="value"
                          >
                            {[0, 1].map((entry, index) => (
                              <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                            ))}
                          </Pie>
                          <Tooltip />
                        </PieChart>
                      </ResponsiveContainer>
                    </div>

                    <div className="bg-white rounded-lg shadow-sm p-6">
                      <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                        <Scale size={20} />
                        Representation Status
                      </h3>
                      <ResponsiveContainer width="100%" height={300}>
                        <PieChart>
                          <Pie
                            data={[
                              { name: 'Attorney Represented', value: analytics.representedByAttorney },
                              { name: 'Pro Se', value: analytics.proSe }
                            ]}
                            cx="50%"
                            cy="50%"
                            labelLine={false}
                            label={({ name, percent }) => `${name}: ${(percent * 100).toFixed(0)}%`}
                            outerRadius={100}
                            fill="#8884d8"
                            dataKey="value"
                          >
                            {[0, 1].map((entry, index) => (
                              <Cell key={`cell-${index}`} fill={COLORS[index + 2]} />
                            ))}
                          </Pie>
                          <Tooltip />
                        </PieChart>
                      </ResponsiveContainer>
                    </div>

                    <div className="bg-white rounded-lg shadow-sm p-6 lg:col-span-2">
                      <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                        <TrendingUp size={20} />
                        Top 10 Filing Attorneys
                      </h3>
                      <ResponsiveContainer width="100%" height={350}>
                        <BarChart data={analytics.attorneyData} layout="vertical">
                          <CartesianGrid strokeDasharray="3 3" />
                          <XAxis type="number" />
                          <YAxis dataKey="name" type="category" width={150} />
                          <Tooltip />
                          <Bar dataKey="count" fill="#3b82f6" />
                        </BarChart>
                      </ResponsiveContainer>
                      <p className="text-sm text-gray-600 mt-4">
                        <strong>Defense Strategy Note:</strong> Serial filers may use standardized forms and processes. 
                        Look for patterns in procedural compliance and documentation quality.
                      </p>
                    </div>
                  </div>
                )}

                {selectedView === 'attorneys' && (
                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                      <Scale size={20} />
                      Attorney Filing Patterns
                    </h3>
                    <ResponsiveContainer width="100%" height={500}>
                      <BarChart data={analytics.attorneyData}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="name" angle={-45} textAnchor="end" height={120} />
                        <YAxis />
                        <Tooltip />
                        <Legend />
                        <Bar dataKey="count" fill="#8b5cf6" name="Number of Filings" />
                      </BarChart>
                    </ResponsiveContainer>
                    <div className="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                      <h4 className="font-semibold text-blue-900 mb-2">Defense Analysis Tips:</h4>
                      <ul className="text-sm text-blue-800 space-y-1">
                        <li>• High-volume filers may be more prone to procedural errors</li>
                        <li>• Document patterns in notice requirements and service methods</li>
                        <li>• Check for proper landlord-tenant compliance in serial filer cases</li>
                        <li>• Pro se landlords may lack knowledge of tenant rights and protections</li>
                      </ul>
                    </div>
                  </div>
                )}

                {selectedView === 'landlords' && (
                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                      <Building2 size={20} />
                      Top Eviction Filers (Landlords)
                    </h3>
                    <ResponsiveContainer width="100%" height={600}>
                      <BarChart data={analytics.plaintiffData} layout="vertical">
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis type="number" />
                        <YAxis dataKey="name" type="category" width={200} />
                        <Tooltip content={({ active, payload }) => {
                          if (active && payload && payload.length) {
                            return (
                              <div className="bg-white p-3 border border-gray-300 rounded shadow-lg">
                                <p className="font-semibold">{payload[0].payload.fullName}</p>
                                <p className="text-blue-600">Cases: {payload[0].value}</p>
                              </div>
                            );
                          }
                          return null;
                        }} />
                        <Bar dataKey="count" fill="#ef4444" />
                      </BarChart>
                    </ResponsiveContainer>
                    <div className="mt-6 bg-red-50 border border-red-200 rounded-lg p-4">
                      <h4 className="font-semibold text-red-900 mb-2">Landlord Pattern Analysis:</h4>
                      <ul className="text-sm text-red-800 space-y-1">
                        <li>• Corporate landlords often have more resources for litigation</li>
                        <li>• Serial evictors may indicate systemic housing quality issues</li>
                        <li>• Track repeated filings for pattern of retaliatory evictions</li>
                        <li>• Large property managers may have consistent procedural approaches</li>
                      </ul>
                    </div>
                  </div>
                )}

                {selectedView === 'timeline' && (
                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                      <Calendar size={20} />
                      Filing Timeline
                    </h3>
                    <ResponsiveContainer width="100%" height={400}>
                      <LineChart data={analytics.filingTrend}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="date" />
                        <YAxis />
                        <Tooltip />
                        <Legend />
                        <Line type="monotone" dataKey="count" stroke="#10b981" strokeWidth={2} name="Filings per Day" />
                      </LineChart>
                    </ResponsiveContainer>
                    <div className="mt-6 bg-green-50 border border-green-200 rounded-lg p-4">
                      <h4 className="font-semibold text-green-900 mb-2">Temporal Pattern Notes:</h4>
                      <ul className="text-sm text-green-800 space-y-1">
                        <li>• Spikes may correlate with end-of-month rent due dates</li>
                        <li>• Monitor for patterns following policy changes or moratorium expirations</li>
                        <li>• Seasonal trends may indicate targeting of vulnerable populations</li>
                      </ul>
                    </div>
                  </div>
                )}

                {selectedView === 'cases' && (
                  <div className="bg-white rounded-lg shadow-sm p-6">
                    <h3 className="text-lg font-semibold mb-4 flex items-center gap-2">
                      <Filter size={20} />
                      Case Details ({processedData.length} cases)
                    </h3>
                    <div className="overflow-x-auto">
                      <table className="w-full text-sm">
                        <thead className="bg-gray-50 border-b-2 border-gray-200">
                          <tr>
                            <th className="px-4 py-3 text-left font-semibold text-gray-700">Docket #</th>
                            <th className="px-4 py-3 text-left font-semibold text-gray-700">Filed</th>
                            <th className="px-4 py-3 text-left font-semibold text-gray-700">Plaintiff (Landlord)</th>
                            <th className="px-4 py-3 text-left font-semibold text-gray-700">Defendant (Tenant)</th>
                            <th className="px-4 py-3 text-left font-semibold text-gray-700">Attorney</th>
                            <th className="px-4 py-3 text-left font-semibold text-gray-700">Status</th>
                          </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-200">
                          {processedData.map((record) => (
                            <tr key={record.id} className="hover:bg-gray-50 transition">
                              <td className="px-4 py-3 font-mono text-blue-600">{record.Docket_Number}</td>
                              <td className="px-4 py-3">{record.File_Date}</td>
                              <td className="px-4 py-3">
                                <div className="max-w-xs truncate" title={record.Plaintiff_Petitioner}>
                                  {record.Plaintiff_Petitioner}
                                </div>
                                {(record.Plaintiff_Petitioner?.includes('LLC') || 
                                  record.Plaintiff_Petitioner?.includes('LP') ||
                                  record.Plaintiff_Petitioner?.includes('CORP')) && (
                                  <span className="inline-block px-2 py-0.5 text-xs bg-blue-100 text-blue-800 rounded mt-1">
                                    Corporate
                                  </span>
                                )}
                              </td>
                              <td className="px-4 py-3 font-semibold">{record.Defendant_Respondent}</td>
                              <td className="px-4 py-3">
                                {record.Attorney?.includes('PRS') || record.Attorney?.trim() === ',' ? (
                                  <span className="inline-block px-2 py-1 text-xs bg-yellow-100 text-yellow-800 rounded">
                                    Pro Se
                                  </span>
                                ) : (
                                  record.Attorney
                                )}
                              </td>
                              <td className="px-4 py-3">
                                <span className={`inline-block px-2 py-1 text-xs rounded ${
                                  record.Status === 'PENDING' 
                                    ? 'bg-red-100 text-red-800' 
                                    : 'bg-gray-100 text-gray-800'
                                }`}>
                                  {record.Status}
                                </span>
                              </td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  </div>
                )}

                <div className="mt-6 bg-white rounded-lg shadow-sm p-4 text-center text-sm text-gray-600">
                  <p>Data from Nashville Sessions Court | Last Updated: {new Date().toLocaleString()}</p>
                  <p className="mt-1">For eviction defense support, contact Legal Aid Society or Nashville Conflict Resolution Center</p>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EvictionDetainerDashboard />);
    </script>
</body>
</html>
